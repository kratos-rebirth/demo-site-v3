# 评论系统
comments:
  core:
    enable_at:
      # - index
      - post
      - page
    template:
      _shared: |
        <script>
          (() => {
            const loadComments = async () => {
              if (typeof Gitalk === "undefined") {
                // 还未就绪，等一会再试试吧
                setTimeout(loadComments, 100);
              } else {
                // 准备好了，开始加载
                const path = "$PATH";
                // const hashID = await window.crypto.subtle.digest("SHA-1", new TextEncoder().encode(path));
                const hashID = path;
                const gitalk = new Gitalk(Object.assign({
                    id: hashID,
                    path: path,
                }, {
                  clientID: 'GitHub Application Client ID',
                  clientSecret: 'GitHub Application Client Secret',
                  repo: "demo-site-v3",
                  owner: "kratos-rebirth",
                  admin: ["Candinya"],
                  distractionFreeMode: false,
                }));

                gitalk.render('gitalk-container');
              }
            };

            window.loadComments = loadComments;
          })();
        </script>
      index: ""
      post: <div id="gitalk-container" class="kr-comments lazy-load"></div>
      page: <div id="gitalk-container" class="kr-comments lazy-load"></div>
  count:
    enable_at:
      []
      # - index
      # - post
    template:
      _shared: ""
      index: ""
      post: ""

